<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mx-auto mt-lg-5">
                <div class="card mt-5 p-3" id="card">
                    <img src="images/avatar-jessica.jpeg" alt="" id="profileDp" class="mx-auto">
                    <h4 class="text-white mx-auto mt-4">Jessica Randall</h4>
                    <p class="mx-auto h6" id="country">London, United Kingdom</p>
                    <p class="mx-auto text-white mt-4" id="des">"Front-end developer and avid reader."</p>
                    <button class="btn mb-3" type="button" id="button">GitHub</button>
                    <button class="btn mb-3" type="button" id="button">Forntend Mentor</button>
                    <button class="btn mb-3" type="button" id="button">LinkedIn</button>
                    <button class="btn mb-3" type="button" id="button">Twitter</button>
                    <button class="btn " type="button" id="button">Instagram</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
